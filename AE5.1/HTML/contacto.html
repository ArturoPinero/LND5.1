    <form name="formulario" method="post" action="/send.php">
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label>
                    Nombre:
                    <input type="text" name="nombre" placeholder="Introduce tu nombre..." required/>
                </label>
            </div>
            <div>
                <label>
                    Apellidos:
                    <input type="text" name="apellidos" placeholder="Introduce tus apellidos..." required/>
                </label>
            </div>
            <div>
                <label>
                    Email:
                    <input type="email" name="email" placeholder="usuario@email.com" required/>
                </label>
            </div>
            <div>
                <label>
                    Fecha de nacimiento:
                    <input type="date" name="fecha" min="1924-01-01" max="2024-01-31" required/>
                </label>
            </div>
            <div>
                <label>
                    Edad:
                    <input type="number" name="edad" min="5" max="100" required/>
                </label>
            </div>
            <div>
                Sexo:
                <input type="radio" name="sexo" value="H" checked/> Hombre
                <input type="radio" name="sexo" value="M" /> Mujer
            </div>
            <div>
                <label for="so">País:</label>
                <select name="so" id="so" required>
                    <option value="" selected="selected">- Selecciona -</option>
                    <option value="españa">España</option>
                    <option value="francia">Francia</option>
                    <option value="portugal">Portugal</option>
                    <option value="italia">Italia</option>
                </select>
            </div>
        </fieldset>
    
        <fieldset>
            <legend>Otros Datos</legend>
            <div>
                Mensaje:
                <textarea name="mensaje" id="" cols="40" rows="10" placeholder="Introduce tu mensaje..."></textarea>
            </div>
            <div>
                Adjunta una foto...
                <input type="file" name="adjunto" accept="" multiple/>
            </div>    
        </fieldset>
    
        <div>
            <input type="checkbox" name="condiciones" required/>
            He leído las condiciones...
        </div>
    
        <div>
            <input type="reset" value="Limpiar"/>
            <input type="submit" value="Enviar"/>
        </div>
    </form>
